<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Customer Support Chatbot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="chat-toggle" id="chat-toggle">
      <img
        src="{{ url_for('static', filename='chat-round-dots-svgrepo-com.svg') }}"
        alt="Chat Toggle"
      />
    </div>
    <div class="chat-widget" id="chat-widget">
      <div class="chat-header">
        <h2>Send us a message</h2>
        <p>We cannot wait to hear from you!</p>
      </div>
      <div class="chat-box" id="chat-box">
        <div class="message bot">
          <div class="message-content">
            Hi there! I'm your AI shopping assistant. How can I help you today?
            You can ask about products, orders, shipping, and more. &#128525;
          </div>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
